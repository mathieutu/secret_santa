#    volumes:
#      - .:/var/www/html
#    depends_on:
#      - db

  db:
    image: postgres:10.5
    volumes:
      - ./docker/sql-dumps:/docker-entrypoint-initdb.d
    ports:
      - 5432
    environment:
      POSTGRES_USER: "root"
      POSTGRES_DB: "local"
      POSTGRES_PASSWORD: ""

