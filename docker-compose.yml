version: "3.7"
networks:
  proxy:
    external: true

services:
  web:
    build: ./docker/web
    volumes:
      - .:/var/www/html
    ports:
      - 80
    environment:
      WEBROOT: /var/www/html/public/
      VIRTUAL_HOST: secret.test, secret.localhost, secret.dev.link-value.net
      PPL_OPEN: http://secret.localhost/
      ENABLE_XDEBUG: 1
      PHP_IDE_CONFIG: serverName=secret
      XDEBUG_CONFIG: remote_host=docker.for.mac.localhost
      SKIP_COMPOSER: 1
    depends_on:
      - db
    networks:
      - default
      - proxy

#  scheduler:
